# qXP-Boosts Boosts
# Loaded with qXP-Boosts ${project.version}
schema-version: '1.0'

# XP Sources: https://jd.papermc.io/paper/1.20/org/bukkit/entity/ExperienceOrb.SpawnReason.html
# Mob Sources: https://jd.papermc.io/paper/1.20/org/bukkit/event/entity/CreatureSpawnEvent.SpawnReason.html
# Can use 'ALL' for all sources, then use a '!' in front exclude sources from ALL

boosts:
  # Default boost (don't remove this)
  default:
    ==: qBoost
    multiplier: 1.25
    active: true
    chance: 100.0
    chat: false
    action-bar: true
    sound: NONE
    xp-sources:
      - ALL
    mob-sources:
      - ALL
      - "!SPAWNER"
  # Custom boosts
  double:
    ==: qBoost
    multiplier: 2.0
    active: true
    chance: 100.0
    chat: false
    action-bar: true
    sound: NONE
    xp-sources:
      - ALL
    mob-sources:
      - ALL
      - "!SPAWNER"
  triple:
    ==: qBoost
    multiplier: 3.0
    active: true
    chance: 100.0
    chat: false
    action-bar: true
    sound: NONE
    xp-sources:
      - ALL
    mob-sources:
      - ALL
      - "!SPAWNER"
  lucky:
    ==: qBoost
    multiplier: 1000
    active: true
    chance: .01
    chat: false
    action-bar: true
    sound: UI_TOAST_CHALLENGE_COMPLETE
    xp-sources:
      - ALL
    mob-sources:
      - ALL
      - "!SPAWNER"